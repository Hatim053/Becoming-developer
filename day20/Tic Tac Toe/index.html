<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result"></div>
        <div class="gameBox">
            <button id="one" class="box"></button>
            <button id="two" class="box"></button>
            <button id="three" class="box"></button>
            <button id="four" class="box"></button>
            <button id="five" class="box"></button>
            <button id="six" class="box"></button>
            <button id="seven" class="box"></button>
            <button id="eight" class="box"></button>
            <button id="nine" class="box"></button>
        </div>
        <div class="buttons">
            <div class="reset">reset</div>
            <div class="newGame">new game</div>
        </div>
        </div>
        <script src="script.js"></script>
</body>
</head>
