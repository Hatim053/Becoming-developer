<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Stone Paper Scissors</h1>
        <div id="buttons">
            <button id="stone" class="gameBtn">Stone</button>
            <button id="scissors" class="gameBtn">Scissors</button>
            <button id="paper" class="gameBtn">Paper</button>
        </div>
        <div id="scoreCard">
            <span>
                <span>You</span>
                <span id="you">0</span>
            </span>
            <span>
                <span>Comp</span>
                <span id="comp">0</span>
            </span>
        </div>
        <div id="result"></div>
        <button id="resetBtn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
