<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction To API's</title>
</head>
<body>
    <div class="card">
    </div>
    <script>
    const card = document.querySelector('.card');
    const xhr = new XMLHttpRequest();
    const url = 'https://api.github.com/users/hieshchoudhary';
    xhr.open('GET' , url , true);
    xhr.send();
    xhr.onreadystatechange = function() {
        if(xhr.readyState == 4 && xhr.status == 200) {
        const data = JSON.parse(xhr.responseText);
        card.innerHTML = `<img src="${data["avatar_url"]}" alt=""> <div>${data["name"]}</div>`;
        console.log(data);
        }
    }
    </script>
</body>
</html>
