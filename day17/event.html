<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: antiquewhite;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .result{
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Press The Key And watch Magic</h1>
        <div class="result"></div>
    </div>
    <script>
    window.addEventListener('keydown' , function(e) {
        console.log(e.key);
        document.querySelector('.result').innerHTML = `${e.key == ' '?"space" : `${e.key}`} Pressed`;
    })
    </script>
</body>
</html>
